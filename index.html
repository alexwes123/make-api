<html>
    <head>
        <title>Say name</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    </head>

    <body>
        <h2>Say Name</h2>
        <form>
            <div class="ui input">
                <input name="name" type="text" placeholder="Enter your name" id="name">
            </div>
        </form>
        {% if name %}
        <div class="ui message">
            <div class="header">
                Hello, {{ name }} !
             
            </div>
        </div>
        {% endif %}
    </body>

</html>
